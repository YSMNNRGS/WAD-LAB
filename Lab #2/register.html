<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TechHub Register Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Register</h1>
  </header>

  <main>
    <section>
      <h2>3. Registration Form</h2>
      <p>The Register page shows a simple form.</p>

      <form action="login.html" method="post">
          <strong>Account Details</strong>

          <label for="email">Email: </label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required>

          <label for="password">Password: </label>
          <input id="password" name="password" type="password" placeholder="At least 8 characters" required>

          <label for="confirm">Repeat Password: </label>
          <input id="confirm" name="confirm" type="password" placeholder="*********">
<br>

          <strong>Agreement</strong>
          <label>
            <input id="agree" name="agree" type="checkbox" required>
            <p>I agree to TechHubâ€™s Terms &amp; Privacy.</p>
          </label>

        <button type="submit">Register</button>
      </form>
    </section>

    <section>
    <p>Already have an  account? <a href="login.html">Login</a> now!</p>
    </section>
</body>
</html>

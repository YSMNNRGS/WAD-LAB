<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 1</title>
</head>
<body>
  <button class="button">Click Me</button>

  <style>
    .button {
      margin: 200px;
      padding: 12px 25px;
      font-size: 16px;
      font-family: 'Times New Roman', Times, serif;
      border: 2px solid #2fab8c;
      border-radius: 12px;   
      background: white;     
      color: #2fab8c;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background: #2fab8c;   
      color: white;          
      transform: scale(1.2); 
    }
  </style>
</body>
</html>

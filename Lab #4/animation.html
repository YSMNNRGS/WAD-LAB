<!DOCTYPE html>
<html>
<head>
  <title>CSS Animations & Transitions</title>
  <style>
    /* === Example 1: Text Hover Transition === */
    .word {
      color: blue;
      transition: 0.5s;
    }
    .word:hover {
      color: red;
      letter-spacing: 10px;  
      /* create space between words when touch */
    }

    /* === Example 2: Text Animation (Rainbow Effect) === */
    @keyframes rainbow {
      0% {color: red;}
      25% {color: orange;}
      50% {color: green;}
      75% {color: blue;}
      100% {color: purple;}
    }
    .rainbow {
      animation: rainbow 3s infinite;
      /*  not a hover effect, but animation */
    }
    .rainbow:hover{
      transform: rotate(90deg) scale(1.2);

    }


    /* === Example 3: Image Zoom on Hover === */
    .pic {
      transition: transform 0.5s;
      margin: 20px;
    }
    .pic:hover {
      transform: scale(3.5);
    }

    /* === Example 4: Bouncing Image Animation === */
    @keyframes bounce {
      0%,100% {transform: translateY(0);}
      50% {transform: translateY(-20px);}
    }
    .bounce {
      animation: bounce 2s infinite;
    }
    .bounce:hover {
        transform: scale(3.4);
    }

    /* General Styling */
    body {
      text-align: center;
      font-family: 'Times New Roman', Times, serif;
      font-weight: bold;
      padding: 30px;
      margin-top: 30px;
    }
    h2 {
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <!-- Text Transition -->
  <h2 class="word">Hover Over Me</h2>

  <!-- Animated Text -->
  <h2 class="rainbow">I am Animated Text</h2>

  <!-- Image Zoom -->
  <img src="cat.jpg" class="pic" alt="Zoom Image">

  <!-- Bouncing Image -->
  <img src="balloon1.jpg" class="bounce" alt="Bouncing Image">

</body>
</html></style>

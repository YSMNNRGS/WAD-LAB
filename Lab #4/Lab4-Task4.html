<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rainbow Text</title>
</head>  
<h1>Rainbow Text</h1>

  <style>
h1 {
animation: rainbow 5s linear infinite;
 margin: 0;
 height: 500px;
 display: flex;
 justify-content: center;  
 align-items: center;      
}
    @keyframes rainbow {
      0%   { color: red; }
      25%  { color: orange; }
      50%  { color: green; }
      75%  { color: blue; }
      100% { color: purple; }
    }
  </style>
</body>
</html>

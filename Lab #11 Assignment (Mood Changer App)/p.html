<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dropdown Menu Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
  }

  /* Navbar container */
  .navbar {
    background-color: #333;
    overflow: hidden;
  }

  /* Links inside navbar */
  .navbar a {
    float: left;
    font-size: 16px;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }

  /* Dropdown container */
  .dropdown {
    float: left;
    overflow: hidden;
  }

  /* Dropdown button */
  .dropdown .dropbtn {
    font-size: 16px;
    border: none;
    outline: none;
    color: white;
    background-color: inherit;
    padding: 14px 16px;
    font-family: inherit;
    margin: 0;
    cursor: pointer;
  }

  /* Dropdown content (hidden by default) */
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
    z-index: 1;
  }

  /* Links inside dropdown */
  .dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
  }

  /* Hover effects */
  .navbar a:hover, .dropdown:hover .dropbtn {
    background-color: #555;
  }

  .dropdown-content a:hover {
    background-color: #ddd;
  }

  /* Show dropdown when hovering */
  .dropdown:hover .dropdown-content {
    display: block;
  }
</style>
</head>
<body>

<div class="navbar">
  <a href="#home">Home</a>
  <a href="#news">News</a>

  <div class="dropdown">
    <button class="dropbtn">Services â–¾</button>
    <div class="dropdown-content">
      <a href="#design">Web Design</a>
      <a href="#development">Development</a>
      <a href="#seo">SEO</a>
    </div>
  </div>

  <a href="#contact">Contact</a>
</div>

</body>
</html>

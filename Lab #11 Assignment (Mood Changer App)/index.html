<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Changer App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>

    <div class="navbar">
    <h2>Mood Changer App</h2>
    </div>

    
    <br>
    <div class="live-greeting">
    <p id="greet">Hi, Welcome to Mood Changer App!</p>
    <br>
    <input type="text" id="nameInput" placeholder="Type your name..." />
    </div>

<br>

    <div class="mood-select">
  <select id="moodDropdown">
    <option value="">Select your mood</option>
    <option value="Happy">Happy</option>
    <option value="Sad">Sad</option>
    <option value="Hungry">Hungry</option>
    <option value="Sleepy">Sleepy</option>
    <option value="Mad">Mad</option>
    <option value="Excited">Excited</option>
    <option value="Tired">Tired</option>
    <option value="Calm">Calm</option>
    <option value="Proud">Proud</option>
    <option value="Embarrassed">Embarrassed</option>
  </select>
  <button id="matchMood">Mood Match</button>
</div>

    <div id="emojiBox">
    <p class="box-text"></p>
    </div>

   

    <footer>
        <p>Hope you always have a good mood ü§ç</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

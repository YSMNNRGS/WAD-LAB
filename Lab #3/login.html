<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TechHub Sign in</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Sign in</h1>
  </header>
    <section>
      <h2>Login Page</h2>
      <p>If you are registered, you can sign in to your account:</p>
    </section>
    <section>
      <div class="form-container">
        <form action="#" method="post">
            <legend>Sign in to TechHub</legend>

            <label for="loginEmail">Email: </label>
            <input id="loginEmail" name="loginEmail" type="email" placeholder="you@example.com" required>

            <label for="loginPassword">Password:</label>
            <input id="loginPassword" name="loginPassword" type="password" placeholder="***********" required>

          <button type="submit">Sign in</button>
        </form>
      </div>
    </section>
<section>
  <div class="footer">
    <p>Don't have an account? <a href="register.html">Register!</a></p
  </div>
</section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Popover and Toast Demo</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body { padding: 2rem; }
    /* Toast stack position */
    .toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1080;
    }
  </style>
</head>
<body>

  <h1 class="mb-4">Popover and Toast</h1>

  <!-- Click to toggle Popover -->
  <button
    id="popoverBtn"
    type="button"
    class="btn btn-primary me-3"
    data-bs-toggle="popover"
    data-bs-title="Hello!"
    data-bs-content="This is a popover. Click the button again to toggle."
    data-bs-placement="right"
  >
    Click to toggle popover
  </button>

  <!-- A second popover example -->
  <button
    type="button"
    class="btn btn-outline-secondary"
    data-bs-toggle="popover"
    data-bs-title="More info"
    data-bs-content="Popovers need JavaScript init. See script at bottom."
  >
    Another popover
  </button>

  <hr class="my-4" />

  <!-- Toast trigger -->
  <button id="showToastBtn" class="btn btn-success">
    Show success toast
  </button>

  <!-- Toast container -->
  <div class="toast-container">
    <!-- Toast markup -->
    <div id="myToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="2500">
      <div class="toast-header">
        <strong class="me-auto">Notice</strong>
        <small>just now</small>
        <button type="button" class="btn-close ms-2 mb-1" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Your action was successful.
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Enable all popovers on the page
    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]');
    const popovers = [...popoverTriggerList].map(el => new bootstrap.Popover(el, {
      trigger: 'click',     // click to toggle
      container: 'body'     // keep positioning safe
    }));

    // Optional: close other popovers when one opens
    document.addEventListener('shown.bs.popover', event => {
      popovers.forEach(p => {
        if (p._element !== event.target) p.hide();
      });
    });

    // Toast logic
    const toastEl = document.getElementById('myToast');
    const toast = new bootstrap.Toast(toastEl); // uses data-bs-delay for auto hide
    document.getElementById('showToastBtn').addEventListener('click', () => {
      toast.show();
    });
  </script>
</body>
</html>
